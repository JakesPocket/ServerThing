<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServerThing Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sim.css">
</head>
<body>

  <div id="simulator">

    <!-- Device Frame: three-layer stack -->
    <div id="device-frame">

      <!-- Layer 1 (Base): Hardware Image -->
      <img id="device-image" src="Image/grande_spotify-car-thing.jpg"
           alt="Spotify Car Thing" draggable="false">

      <!-- Layer 2 (Middle): Shell Iframe — positioned over screen area -->
      <iframe id="shell-frame" src="/shell/index.html"
              scrolling="no" sandbox="allow-scripts allow-same-origin"></iframe>

      <!-- Layer 2.5: Dial overlay — image dial rendered on top of iframe -->
      <div id="dial-overlay"></div>

      <!-- Layer 3 (Top): Interaction Hotspots -->
      <div id="hotspots">

        <!-- Preset Buttons (top bezel) -->
        <div class="hotspot hotspot-preset" id="hs-preset-1" data-action="preset_1">
          <span class="hs-label">1</span>
        </div>
        <div class="hotspot hotspot-preset" id="hs-preset-2" data-action="preset_2">
          <span class="hs-label">2</span>
        </div>
        <div class="hotspot hotspot-preset" id="hs-preset-3" data-action="preset_3">
          <span class="hs-label">3</span>
        </div>
        <div class="hotspot hotspot-preset" id="hs-preset-4" data-action="preset_4">
          <span class="hs-label">4</span>
        </div>
        <div class="hotspot hotspot-preset" id="hs-settings" data-action="settings">
          <span class="hs-label">⚙</span>
        </div>

        <!-- Dial (circular hotspot) -->
        <div class="hotspot hotspot-circle" id="hs-dial">
          <span class="hs-label hs-label-dial">DIAL</span>
        </div>

        <!-- Back Button (circular hotspot) -->
        <div class="hotspot hotspot-circle" id="hs-back">
          <span class="hs-label hs-label-back">BACK</span>
        </div>

      </div>
    </div>

    <!-- Touch Controls Panel (below simulator frame) -->
    <div id="touch-panel">
      <button class="tp-btn" data-sim="swipe-left">&#10550; Swipe Left</button>
      <button class="tp-btn" data-sim="swipe-right">Swipe Right &#10551;</button>
    </div>

    <!-- HUD: keyboard hints (inside flow so it doesn't overlap) -->
    <div id="hud">
      <span id="hud-hint">Scroll on Dial = Rotate &middot; Arrow Keys = Dial &middot; Enter = Click &middot; Hold Esc = Long-press Back</span>
    </div>

  </div>

  <script src="sim.js"></script>
</body>
</html>
