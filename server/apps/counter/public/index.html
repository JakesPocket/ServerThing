<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, height=450, user-scalable=no">
  <title>Counter App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 800px;
      height: 450px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }
    .counter-display {
      text-align: center;
      margin-bottom: 40px;
    }
    .counter-value {
      font-size: 120px;
      font-weight: bold;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .counter-value.changed {
      transform: scale(1.1);
    }
    .counter-label {
      font-size: 24px;
      color: rgba(255,255,255,0.8);
      margin-top: 10px;
    }
    .controls {
      background: rgba(0,0,0,0.2);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
    }
    .controls h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.9);
    }
    .controls p {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
    }
    .hint {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hint">Running in Shell</div>
  
  <div class="counter-display">
    <div class="counter-value" id="counter-value">0</div>
    <div class="counter-label">Count</div>
  </div>

  <div class="controls">
    <h3>Controls</h3>
    <p>
      Preset 1 / Dial Right: +1<br>
      Preset 2 / Dial Left: -1<br>
      Preset 3: Reset
    </p>
  </div>

  <script type="module">
    // Counter App - Shell-integrated version
    // Receives messages from shell via postMessage
    let currentCount = 0;

    const counterValueEl = document.getElementById('counter-value');

    function updateDisplay(count) {
      currentCount = count;
      counterValueEl.textContent = count;
      
      // Animation effect
      counterValueEl.classList.add('changed');
      setTimeout(() => {
        counterValueEl.classList.remove('changed');
      }, 200);
    }

    // Listen for messages from shell
    window.addEventListener('message', (event) => {
      if (event.data.type === 'server-message') {
        const message = event.data.message;
        
        // Handle app-response from counter app
        if (message.type === 'app-response' && message.appId === 'counter') {
          if (message.data && typeof message.data.count === 'number') {
            updateDisplay(message.data.count);
          }
        }
      }
    });

    console.log('Counter app loaded in shell');
  </script>
</body>
</html>
